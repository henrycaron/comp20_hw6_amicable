<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flash Cards</title>
	<style type="text/css">
		html,body,input {font-size:30px;}
	</style>
	<script language="javascript">
		function calculate()
		{
			//alert("it worked!");
			n1 = document.form1.num1.value;
			n1 = parseInt(n1);
			n2 = document.getElementById("num2").value;
			//alert (n1 + parseInt(n2));
			r = n1 + parseInt(n2);
			answer = document.getElementById("result").value;
			if (answer == r)
				alert("Yay!");
			else
				alert ("try again");
		}
		function getRand(minValue, maxValue)
		{
			range = maxValue - minValue;
			n = Math.random() * range + minValue;
			n = parseInt(n);
			//alert(n)
			return n;
		}
		n1 = getRand(1, 12);
		n2 = getRand(1, 12);
	</script>
</head>

<body>

	
	<form name="form1">
		Number 1 &nbsp;&nbsp;
		<script language="javascript">
		document.write ('<input type="text" name="num1" id="num1" value="' + n1 + '">');
		</script>	
			<br />
		Number 2 &nbsp;&nbsp;
		<script language="javascript">
		document.write ('<input type="text" name="num2" id="num2" value="' + n2 + '">');
		</script>	
		<hr />
		Result <input type="text" name="result" id="result">
		
		<br /><br />
		<input type="button" value = "Check My Answer" 
			   onclick ="calculate()">



	</form>
</body>
</html>
